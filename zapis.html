<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запис на прийом</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .appointment-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .effective-button {
      display: inline-block;
      text-align: center;
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .effective-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="appointment-form">
  <h2>Запис на прийом</h2>
  <form action="#">
    <table>
      <tr>
        <td>Ім'я:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>Телефон:</td>
        <td><input type="tel" name="phone" required></td>
      </tr>
      <tr>
        <td>Дата:</td>
        <td><input type="date" name="date" required></td>
      </tr>
      <tr>
        <td>Час:</td>
        <td><input type="time" name="time" required></td>
      </tr>
      <tr>
        <td>Послуга:</td>
        <td>
          <select name="service" required>
            <option value="">Оберіть послугу</option>
            <option value="Консультація">Консультація</option>
            <option value="Лікування">Лікування</option>
            <option value="Діагностика">Діагностика</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Коментар:</td>
        <td><textarea name="comment" rows="3" placeholder="Ваші побажання..."></textarea></td>
      </tr>
    </table>

    <!-- <a> виглядає як кнопка -->
    <a href="./dakyi.html" class="effective-button">Замовити послугу</a>

  </form>
</div>

</body>
</html>
